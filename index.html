<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/verify.js"></script>
    <title>Form Verification</title>
</head>
<body>
    <div class="container">
        <div class="para">
            <h2>Verification form</h2>
        </div>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
            <div class="input_field">
                <p>Name</p>
                <input type="text" placeholder="Name" id="name" name="name">
            </div>
            <div class="input_field">
                <p>Number</p>
                <input type="number" placeholder="Contact" id="contact" name="contact" autocomplete="off">
            </div>
            <div class="input_field">
                <p>E-mail</p>
                <input type="email" placeholder="E-mail" id="email" name="email" autocomplete="off">
            </div>
            <div class="input_field">
                <p>Password</p>
                <input type="password" placeholder="Password" id="password" name="password">
            </div>
            <div class="input_field">
                <p>Re type Password</p>
                <input type="password" placeholder="Re-Password" id="che_password" name="password_re">
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
